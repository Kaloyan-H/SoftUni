<!DOCTYPE html>
<html lang="en">

        <link rel="stylesheet" href="style.css">
        <title>Social Media Icons</title>
    </head>
    <body>
        <ul>
            <li>
                <a href="#" class="facebook">
                    <i class="fa-brands fa-square-facebook"></i>
                    <span>Facebook</span>
                </a>
            </li>
            <li>
                <a href="#" class="twitter">
                    <i class="fa-brands fa-twitter"></i>
